<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>圣诞树</title>
    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-position: center;
            background-size: cover;

        }


        .envelope {
            width: 400px;
            height: 400px;
            background-image: url(https://cdn.dribbble.com/users/1003944/screenshots/14810411/media/9dfef999d29e966952a888444e9b36f9.gif);
            /* background-image: url(./img/tree.gif); */
            border-radius: 1000px;
            background-size: cover;
            background-position: center;
            margin: 200px auto 0px auto;
            cursor: pointer;
            box-shadow: inset 0px 0px 15px 15px white;
        }

        .letter {
            text-align: center;
            margin: 0px auto 0px auto;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;

        }

        .image {
            width: 195px;
            height: 190px;
            background-image: url(https://cdn.hipwallpaper.com/i/67/23/iaZqKm.jpg);
            background-size: cover;
            background-position: center;
            margin: 50px auto 0px auto;
            border-radius: 100px;
            border: 3px solid white;
            box-shadow: 0px 0px 50px 0px white;
        }

        h1 {
            color: white;
            text-align: center;


        }

        .message-box {
            background-color: white;
            border-radius: 30px;
            margin: auto;
            width: 350px;
            background-size: cover;
            background-position: center;
            color: red;
            padding: 20px 10px 10px 10px;
            text-align: center;
            line-height: 20px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
        }

        @media screen and (max-width: 760px) {
            .message-box {
                width: 300px;
                padding: 5px;
            }

            .image {
                width: 150px;
                height: 150px;
            }

        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()" ontouchstart="open_letter()"  ></div>
        <h2 class="letter">摸一下这棵树</h2>
    </div>
    <div class="letter-open">
        <div class="image"> </div>
        <h1>Merry Christmas !</h1>
        <div class="message-box">
            滑落的流星,是我对你的思念;<br />
            飞舞的雪花,是我对你的牵挂,闪烁的圣诞树,是我对你的祝福。<br />
            愿你拥有一个幸福快乐的平安夜。<br />
            圣诞快乐！！ <br />
            <p class="from">2022.12.08</p>
        </div>
    </div>
</body>

</html>
